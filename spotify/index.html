<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Hello, world!</title>
  </head>
  <style type="text/css">
    .vertical-center {
      margin: 0;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }
</style>
  <body style="background-color: black;">
    <div class="row p-3">
      <div class="col-sm-12 col-md-3 col-lg-2 p-1 rounded" style=" background-color: #0e1111;">
        <div class="bg-dark text-light p-3 mb-2" style="border-radius:10px;">
          <p class="align-middle">
            <i class="bi bi-spotify fs-3 align-middle"></i>
            <span class="align-middle"><b>Spotify</b></span>
          </p>
          <p class="align-middle">
            <i class="bi bi-house-fill fs-3 align-middle"></i>
            <span class="align-middle"><b>Home</b></span>
          </p>
          <p class="align-middle">
            <i class="bi bi-search fs-3 align-middle text-secondary"></i>
            <span class="align-middle text-secondary"><b>Search</b></span>
          </p>
        </div>
        <div class="bg-dark text-light p-3 mb-2" style="border-radius:10px;">
          <p class="align-middle">
            <i class="bi bi-collection fs-3 align-middle text-secondary"></i>
            <span class="align-middle text-secondary"><b>Your library</b></span>
            <span style="float:right;">
              <i class="bi bi-plus align-middle text-secondary fs-3"></i>
            </span>
          </p>
          <div class="text-white p-3 mb-3" style="border-radius:10px; background-color: #353839;">
            <b>
              <p style="font-size: 15px;">Create your first playlist</p>
              <p style="font-size: 12px;">It's easy, we'll help you</p>
              <button class="rounded-pill p-1 text-bold" style="border:none;">&nbsp;&nbsp;&nbsp;&nbsp;<b>Create playlist</b>&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </b>
          </div>
          <div class="text-white p-3 mb-3" style="border-radius:10px; background-color: #353839;">
            <b>
              <p style="font-size: 15px;">Let's find some podcasts to follow</p>
              <p style="font-size: 12px;">We'll keep you updated on new episode</p>
              <button class="rounded-pill p-1 text-bold" style="border:none;">&nbsp;<b>Browse Podcasts</b>&nbsp;</button>
            </b>
          </div>
        </div>
      </div>
      <div class="col">
        <nav class="navbar navbar-dark align-middle" style="background-color:#0e1111;">
          <div class="container-fluid align-middle">
            <p class="navbar-brand text-white fs-3 align-middle">
              <i class="bi bi-chevron-left"></i>
              <i class="bi bi-chevron-right"></i>
            </p>
            <form class="d-flex align-middle">
              <p class="align-middle">
                <span class="align-middle text-secondary"><b>Premium Support Download&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#kakaze" class="text-decoration-none text-secondary">Sign up</a></b></span>&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="rounded-pill p-2  align-middle" style="border:none;" >&nbsp;&nbsp;&nbsp;&nbsp;<b>Log in</b>&nbsp;&nbsp;&nbsp;&nbsp;</button>
              </p>
            </form>
          </div>
        </nav>
        <div class="text-white bg-dark p-3">
          <span class="fs-5"><b>Spotify Playlists</b></span>
          <br><br>
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/45OX2jjEw1l7lOFJfDP9fv?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/7Ixqxq13tWhrbnIabk3172?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/1EowJ1WwkMzkCkRomFhui7?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3bH2Eu9A9ymI4UnGHRmoXg?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8kP0ioXjxIA?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/06HL4z0CvFAxyc27GXpf02?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/0C8ZW7ezQVs4URX5aX7Kqx?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/4DAcJXcjX0zlQAZAPAx4Zb?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
